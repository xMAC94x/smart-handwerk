<ion-view title="Chat Einzelperson" id="page20" class="einzelchat">
    <ion-content padding="true" class="has-header">
        <ion-list id="chatEinzelperson-list14" class="chatEinzel">
            <ion-item class="item-avatar  " id="chatEinzelperson-list-item31">
                <img src="img/NGe22aPvTGmVawWRYePa_Passbild.jpg">
                <h2>Franziska MÃ¶nster</h2>
            </ion-item>
        </ion-list>

      <link href="lib/ionic/css/chat.css" rel="stylesheet">
      <div ng-repeat="message in messages"
           ng-class="{other: message.userId != myId}"
           class="messages"
           align="right">
        <div class="message" ng-class="{'slide-right': hideTime, '': !hideTime}">
          <span style="background: #007AFF ;display: inline-block ; color: white ; padding: 10px ; border-radius: 10px ; text-align:right; max-width: 240px;">

            {{message.text}}</span>
        </div>

        <div class="time" ng-class="{'slide-right': hideTime, '': !hideTime}">{{message.timestamp}}</div>
      </div>
    </ion-content>

  <ion-footer-bar keyboard-attach class="bar-stable item-input-inset">

    <label class="item-input-wrapper">
      <input type="text" placeholder="Type your message" on-return="sendMessage(); closeKeyboard()" ng-model="data.message" on-focus="inputUp()" on-blur="inputDown()" />
    </label>
    <button class="button button-positive" ng-click="sendMessage()">
      Senden
    </button>
  </ion-footer-bar>
</ion-view>
