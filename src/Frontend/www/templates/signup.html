<ion-view title="Signup" id="templates/signup.html" class=" ">
    <ion-content padding="true" class="has-header">
        <form id="signup-form2" class="list " ng-controller="signupCtrl">
            <ion-list id="signup-list2" class=" ">
                <label class="item item-input " id="vname">
                    <span class="input-label">Vorname</span>
                    <input ng-model="vname" type="text" placeholder="">
                </label>
              <label class="item item-input " id="nname">
                <span class="input-label">Nachname</span>
                <input ng-model="nname" type="text" placeholder="">
              </label>
              <label class="item item-input " id="email">
                <span class="input-label">E-Mail</span>
                <input ng-model="email" type="email" placeholder="">
              </label>
                <label class="item item-input " id="password">
                    <span class="input-label">Password</span>
                    <input ng-model="password" type="password" placeholder="" minlength="7" maxlength="12">
                </label>
            </ion-list>
            <button id="signup" class=" button button-positive  button-block" ng-click="signup()" >Registrieren</button>
           <!-- <button  id="signup" class=" button button-stable  button-block " ng-click="signup(provider)">Sign up</button>

 <div class="spacer" style="height: 40px;"></div>-->
            
            <!-- Verbindung von HTML zum Backend um die EintrÃ¤ge zu senden und in die Datenbank zu schreiben-->
        </form>
    </ion-content>
</ion-view>
