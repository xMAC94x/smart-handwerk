<ion-view title="Pakete" id="templates/pakete.html" class=" ">
    <ion-content padding="true" class="has-header">
        <h2 id="pakete-heading6" style="color:#000000;" class=" ">Deine Pakete</h2>
        <ion-list id="pakete-list13" class=" ">
          <ion-item class="item item-thumbnail-left" ng-repeat="paket in pakete"  >
            <img src="img/{{anfrage.type}}.png">
            <h3>{{anfrage.titel}}</h3>
            <span class="item-note">{{anfrage.cnt}} Anfrageposten</span>
            <p>{{anfrage.minPrice}} - {{anfrage.maxPrice}}</p>
            <p>Von {{anfrage.begindate}} bis {{anfrage.enddate}}</p>
          </ion-item>
            <ion-item id="pakete-list-item28" ui-sref="angebotsBersicht" class="  ">Paket 1</ion-item>
            <ion-item id="pakete-list-item29" ui-sref="angebotsBersicht" class="  ">Paket 2</ion-item>
            <ion-item id="pakete-list-item30" ui-sref="angebotsBersicht" class="  ">Paket 3</ion-item>
        </ion-list>
    </ion-content>
</ion-view>
