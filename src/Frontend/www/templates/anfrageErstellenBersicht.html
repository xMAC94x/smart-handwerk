<ion-view title="Anfrage erstellen - Ãœbersicht" id="page17" class=" ">

        <div ng-model="auswahl" style="padding:0;margin:0" ng-repeat="kategorie in auswahl" class="item item-body " id="anfrageErstellen-list-item-container6">
            
            <div style="padding:0.5em;background:#e6e6e6" >
            <p id="anfrageErstellen-markdown13" style="margin-top:0px;color:#000000;font-size:14pt" class=" ">{{kategorie.oberkategorie}}</p>
            </div> 
            
            
            <div style="padding-left:0.5em" ng-repeat="element in kategorie.elemente">

                <span style="font-size:14pt">{{element.beschriftung}}&nbsp{{element.value}}&nbsp{{element.name}}</span>
                </div>
                <div style="padding-left:0.5em" ng-repeat="eigenschaft in element.eigenschaften">

                    <span style="font-size:14pt">{{eigenschaft.beschriftung}}&nbsp{{eigenschaft.value}}&nbsp{{eigenschaft.name}}</span>
                </div>
         </div>
    </div>
        
        
        
        <div id="anfrageErstellenBersicht-button-bar5" class=" button-bar ">
            <a ui-sref="anfrageErstellen" id="anfrageErstellenBersicht-button20" class=" button button-positive  button-block ">Bearbeiten</a>
            <a ng-click="anfrageJSONsenden()" ui-sref="tabsController.homeTab" id="anfrageErstellenBersicht-button21" class=" button button-positive  button-block ">Abschicken</a>
        </div>
    </ion-content>
</ion-view>
